<div class="recipe-list-bg">
  <h2 class="title">Recetas uniandes</h2>
  <div class="card-grid">
    <div class="recipe-card" *ngFor="let recipe of recipes">
      <img class="recipe-img" [src]="recipe.imagen" [alt]="recipe.nombre" />
      <div class="recipe-card-body">
        <h3>{{ recipe.nombre }}</h3>
        <ul class="etiquetas">
          <li *ngFor="let etiqueta of recipe.etiquetas">{{ etiqueta }}</li>
        </ul>
        <div class="porciones">
          <strong>Porciones:</strong> {{ recipe.porciones }}
        </div>
        <div class="ingredientes-count">
          <strong># Ingredientes:</strong> {{ recipe.ingredientes?.length || 0 }}
        </div>
        <div class="btn-container">
          <button class="btn" (click)="goToDetail(recipe)">Ver la receta</button>
        </div>
      </div>
    </div>
  </div>
</div>
